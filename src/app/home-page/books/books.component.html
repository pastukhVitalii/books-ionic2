<div *ngFor="let book of books; index as i">
  <ion-list-header>
    <ion-label>{{book.ISBN}}</ion-label>
    <ion-label>{{book.Author}}</ion-label>
    <ion-label>{{book.Book}}</ion-label>
    <ion-label>{{book.Publisher}}</ion-label>
    <ion-label>{{book.Year}}</ion-label>
    <ion-button fill="solid" color="primary" (click)="onClick(book.id)"> {{btnTitle}}</ion-button>
  </ion-list-header>
</div>
